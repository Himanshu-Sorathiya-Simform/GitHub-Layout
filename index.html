<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="./style.css" />

		<title>GitHub Profile</title>
	</head>

	<body>
		<header class="header">
			<section class="header__primary">
				<nav class="header__primary--left">
					<button
						class="btn-with-border header__link-primary header__link-primary--hamburger">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#three-bars"></use>
						</svg>
					</button>

					<button class="header__link-primary header__link-primary--github">
						<svg class="icon--large">
							<use href="./assets/ui_icons_sprite.svg#mark-github"></use>
						</svg>
					</button>
				</nav>

				<nav class="header__primary--middle">
					<button class="header__link-primary header__link-primary--username">
						Himanshu-Sorathiya-Simform
					</button>

					<div class="header__search">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#search"></use>
						</svg>

						<input
							type="search"
							placeholder="Start with /" />
					</div>
				</nav>

				<nav class="header__primary--right">
					<button
						class="btn-with-border header__link-primary header__link-primary--copilot">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#copilot"></use>
						</svg>
					</button>

					<button
						class="btn-with-border header__link-primary header__link-primary--create">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#plus"></use>
						</svg>
					</button>

					<button
						class="btn-with-border header__link-primary header__link-primary--issue">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#issue-opened"></use>
						</svg>
					</button>

					<button
						class="btn-with-border header__link-primary header__link-primary--pr">
						<svg class="icon--small">
							<use
								href="./assets/ui_icons_sprite.svg#git-pull-request"></use>
						</svg>
					</button>

					<button
						class="btn-with-border header__link-primary header__link-primary--repository">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#repo"></use>
						</svg>
					</button>

					<button
						class="btn-with-border header__link-primary header__link-primary--notification">
						<svg class="icon--small">
							<use href="./assets/ui_icons_sprite.svg#inbox"></use>
						</svg>
					</button>

					<img
						src="https://picsum.photos/500"
						alt="User"
						class="header__profile" />
				</nav>
			</section>

			<nav class="header__secondary">
				<a
					href="#"
					class="header__link-secondary header__link-secondary--overview"></a>

				<a
					href="#"
					class="header__link-secondary header__link-secondary--repository"></a>

				<a
					href="#"
					class="header__link-secondary header__link-secondary--projects"></a>

				<a
					href="#"
					class="header__link-secondary header__link-secondary--packages"></a>

				<a
					href="#"
					class="header__link-secondary header__link-secondary--star"></a>
			</nav>
		</header>

		<div class="container">
			<aside class="sidebar">
				<section class="sidebar__profile">
					<img
						src="https://picsum.photos/500"
						alt="User"
						class="sidebar__profile-img" />

					<h2 class="sidebar__profile-name"></h2>

					<h3 class="sidebar__profile-username"></h3>

					<button class="sidebar__profile-edit"></button>
				</section>

				<section class="sidebar__achievements">
					<h2 class="sidebar__achievements-heading"></h2>

					<ul class="sidebar__achievements-list">
						<li class="sidebar__achievements-item"></li>
					</ul>
				</section>
			</aside>

			<main class="main">
				<section class="main__repositories">
					<header class="main__repositories-header"></header>

					<div class="main__repositories-grid">
						<article class="repositories-grid__item"></article>

						<article class="repositories-grid__item"></article>

						<article class="repositories-grid__item"></article>

						<article class="repositories-grid__item"></article>

						<article class="repositories-grid__item"></article>
					</div>
				</section>

				<section class="main__activity">
					<div class="activity__container">
						<article class="activity__heatmap-wrapper">
							<header class="heatmap__header"></header>

							<div class="heatmap__container"></div>
						</article>

						<article class="activity__timeline-wrapper">
							<header class="timeline__header"></header>

							<div class="timeline__container"></div>
						</article>
					</div>

					<ol class="activity__years">
						<li class="activity__year"></li>
						<li class="activity__year"></li>
						<li class="activity__year"></li>
					</ol>
				</section>
			</main>
		</div>
	</body>
</html>
